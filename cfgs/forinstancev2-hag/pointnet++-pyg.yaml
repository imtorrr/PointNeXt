# PointNet++ with PyG Encoder/Decoder for FORInstanceV2
# Model Information
# Based on standard PointNet++ architecture with PyTorch Geometric implementation
# Uses XYZ + HAG features (4 channels)

model:
  NAME: VariableSeg
  encoder_args:
    NAME: PointNet2EncoderPyG
    in_channels: 4
    width: null
    strides: [4, 4, 4, 4]
    layers: 2
    use_res: False
    mlps: [[[32, 32, 64]],      # stage 1
           [[64, 64, 128]],     # stage 2
           [[128, 128, 256]],   # stage 3
           [[256, 256, 512]]]   # stage 4
    radius: 0.1
    num_samples: 32
    sampler: fps
    aggr_args:
      feature_type: "dp_fj"
      reduction: "max"
    group_args:
      NAME: "ballquery"
      normalize_dp: True
    conv_args:
      order: conv-norm-act
    act_args:
      act: "relu"
    norm_args:
      norm: "bn"
  decoder_args:
    NAME: PointNet2DecoderPyG
    fp_mlps: [[128, 128, 128], [256, 128], [256, 256], [256, 256]]
  cls_args:
    NAME: VariableSegHead
    num_classes: 3
    in_channels: null
    norm_args:
      norm: "bn"
