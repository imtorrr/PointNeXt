# Model Information
# GFLOPs  GMACs   Params.(M)
#  15.24   7.53    7.125
# Throughput (ins./s): 115.24562648667185

model:
  NAME: VariableSeg
  encoder_args:
    NAME: PyGPointNextEncoder
    blocks: [1, 3, 5, 3, 3]
    strides: [1, 4, 4, 4, 4]
    sa_layers: 1 
    sa_use_res: False 
    width: 32
    in_channels: 3
    expansion: 4
    radius: 0.1
    nsample: 32
    aggr_args:
      feature_type: 'dp_fj'
      reduction: 'max'
    group_args:
      NAME: 'ballquery'
      normalize_dp: True
    conv_args:
      order: conv-norm-act
    act_args:
      act: 'leaky_relu'
    norm_args:
      norm: 'bn'
  decoder_args:
    NAME: PyGPointNextDecoder
  cls_args:
    NAME: VariableSegHead
    num_classes: 3
    in_channels: null
    norm_args:
      norm: 'bn'